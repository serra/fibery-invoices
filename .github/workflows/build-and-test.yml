name: Upload container image to GitHub Packages

on:
  push:
    branches: ['main']


permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        make bootstrap
        make update
    - name: Build package
      run: make build
    - name: Test
      run: make test
